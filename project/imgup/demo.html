<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gb2312">
    <title>图片上传接口测试程序</title>
    <style type="text/css">
        ul{
            border:1px solid #000;
        }
    </style>
</head>
<body>

    <select id="choose">
        <option value="0" id="url" selected></option>
    </select>

    <ul>
        <li id="imgNum"></li>
    </ul>

    <button id="begin">开始</button>
    <button id="stop">停止</button>
    <button id="clear">清除</button>


    <ul id="summery"></ul>

    <ul id="output"></ul>

    <script type="text/tiscript">
        var csvName="";
        var num="";
        //获取下拉框选择的api
        var mySelect=$(select#choose);
        var numParse=$(#imgNum);
        mySelect.onValueChanged=function(){
            csvName=this.value;
            num=view.picNum(csvName);
            numParse.picPa(num);
        };
        //上传按钮
        $(#begin).onClick = function() {
            {{/*view.msgbox(#warning, url);*/}}
            this.startUpload(csvName);
        };
        $(#clear).onClick=function(){
            $(li[class="output"]).remove();
        };
    </script>
</body>
</html>
